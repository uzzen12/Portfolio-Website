  <div id="contact-form"> <!--dividing section with id"contact-form"-->
    <form name="messageForm" onsubmit="validateForm()"> <!--creating form and calling validateForm function"-->

      <p>Last Name: <input type="text" name="lastname"></p>
      <p>Gender: <input type="radio" name="gender" value="male" checked> Male

    </form>

  <h3 id="time_stamp"></h3>

    function time_stamp() { //function to display time stamp
